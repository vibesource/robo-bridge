version: '3.8'

services:
  robo-bridge-t8:
    build:
      context: .
      dockerfile: Dockerfile-t8
    container_name: robo-bridge-t8
    ports:
      - "8001:8001"
    environment:
      - ECOVACS_EMAIL=${ECOVACS_EMAIL}
      - ECOVACS_PASSWORD=${ECOVACS_PASSWORD}
      - ECOVACS_COUNTRY=${ECOVACS_COUNTRY:-GB}
      - ECOVACS_CONTINENT=${ECOVACS_CONTINENT:-EU}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s